<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clavier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="space-bare">
            <div class="key">Esc</div>
            <div class="key-space"></div>
            <div class="key">lang</div>
            <div class="key">(1)</div>

           
        </div>
        <div class="row">
            <div class="key">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key"  id="n">Suprimer</div>
        </div>
        <div class="row">
            <div class="key" id="n">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">V</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>     
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key"  id="n">Caspslock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key"  id="n">Return</div>     
            
        </div>
        <div class="row">
            <div class="key key-wide"  id="n">Shift      </div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">H</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key-wide"  id="n">Shift</div>  
                 
            
        </div>
        <div class="row">
            <div class="fn">Fn</div>
            <div class="fn">Conrol</div>
            <div class="fn">Option</div>
            <div class="fn"  id="n">Command</div>
            <div class="fn-n"  id="n"></div>
            <div class="fn"  id="n">Command</div>
            <div class="fn">Option</div>
            <div class="arrow-keys">
                <div class="key up">up</div>
                <div class="arrow-row">
                    <div class="key left">←</div>
                    <div class="key down">Daown</div>
                    <div class="key right">→</div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
